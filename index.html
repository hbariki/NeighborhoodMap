<!DOCTYPE html>
<html>
<head>
    <title>NeighborhoodMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="padding: 10px;">

<div class="col-md-3">
    <div class="row">
        <input placeholder = "Search..." class="form-control" type ="search" name="q" autocomplete = off>
    </div>
    <div class="row">
        <div class="list-group" data-bind="foreach: nearByRestaurants">
            <a href="#" class="list-group-item" data-bind="text: $data.name, click: $parent.showInfo"></a>
        </div>
    </div>
</div>
<div class="col-md-1">
    <a href="#" class="btn btn-info">
        <span class="glyphicon glyphicon-filter"></span> Filter
    </a>
</div>
<div id ="map" class="col-md-8"></div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADRCnKHQ97WEx8h-pHJM-i7vMEnVGoZpw"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
