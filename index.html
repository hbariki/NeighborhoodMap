<!DOCTYPE html>
<html>
<head>
    <title>NeighborhoodMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<header id="header" class="header navbar-fixed-top">
    <div class="container">
        <nav id="main-nav" class="main-nav navbar-right">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="active nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="#">Features</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                    <li class="nav-item"><button type="button" class="login-trigger btn btn-link" data-toggle="modal" data-target="#login-modal">Log in</button></li>
                    <li class="nav-item nav-item-cta last"><a href="/agent/signup" class="btn btn-cta btn-cta-primary">Get Started</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="col-md-3">
    <div class="row">

        <input class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="row">
        <div class="list-group" data-bind="foreach: filteredItems">
            <a href="#" class="list-group-item" data-bind="text: $data.name, click: $parent.showInfo"></a>
        </div>
    </div>
</div>
<div id ="map" class="col-md-9"></div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADRCnKHQ97WEx8h-pHJM-i7vMEnVGoZpw"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
